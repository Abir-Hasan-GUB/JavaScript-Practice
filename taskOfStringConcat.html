<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task of 8th Tutorial</title>
</head>
<body>
    <script>
        document.write("<h3> First Name: ");
            var firstName = prompt("First Name: ");
            document.write(firstName+"<br>");

            document.write("<h3> Last Name: ");
            var lastName = prompt("First Name: ");
            document.write(lastName+"<br>");
                var name = firstName+" "+lastName;
            document.write("<h2> Full Name: "+name+"<br><br>");
                document.write("<h2> Full Name in UpperCase: "+name.toUpperCase());
            var num = prompt("Enter How many Slice: ");

            document.write("<br><h1>Slice Name: "+name.slice(0,num).toUpperCase());
            document.write("<br>Length of Name: "+name.length);
            document.write("<br><h2> Second Charecter of Name: "+name.charAt(1).toUpperCase());

    </script>
</body>
</html>
