<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Own Clculator</title>
</head>
<body>
    <h1> Calculation:</h1><br>
    
    <script>
      document.write("<h3>Enter First Number: ");
    var  a = parseInt(prompt("Enter First Number: "),10);
    document.write(a);

  document.write("<h3>Enter Second Number: ");
    var  b = parseInt(prompt("Enter Second Number: "),10);
    document.write(b);

document.write("<h2>Calculation: <br>");
document.write(a +" + "+ b + " = " +(a+b)+"<br>");
document.write(a +" - "+ b + " = " +(a-b)+"<br>");
document.write(a +" * "+ b + " = " +(a*b)+"<br>");
document.write(a +" / "+ b + " = " +(a/b)+"<br>");
document.write(a +" % "+ b + " = " +(a%b)+"<br>");
    </script>
</body>
</html>
